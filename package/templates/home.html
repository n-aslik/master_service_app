<!DOCTYPE html>
<html lang = "ru">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Вход в чат</title>
    <script src = "https://cdn.tailwindcss.com"></script>
<body class="bg-blue-100 flex flex-col items-center justify-center min-h-screen p-4" >
<h1 class = "text-3xl font-bold mb-6">Добро пожаловать в чат</h1>

<form action="/join-chat" method = "post" class = "bg-white rounded-lg shadow-md w-full max-w-md">
    <label class = "block text-green-700">Введите ваше имя</label>
    <input type = "text" name = "first_name" required
    class = "w-full p-2 border border-green-300 rounded-lg mt-2 focus:ring-2 focus:ring-green-500"></input>

    <label class = "block text-green-700 mt-4">Введите ID комнаты</label>
    <input type = "number" name = "room_id" required min = "1"
    class = "w-full p-2 border border-green-300 rounded-lg mt-2 focus:ring-2 focus:ring-green-500"></input>

    <button type = "submit" 
    class ="w-full bg-blue-500 text-blue px-4 py-2 rounded-lg mt-4  hover:bg-blue-600" >Войти в чат
    </button>
    
</form>
</body>
</head>
</html>
