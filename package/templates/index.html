<!DOCTYPE html>
<html lang = "ru">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Чат - Комната {{ room_id }}</title>
    <script src = "https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex flex-col items-center  p-4" >
<h1 class = "text-2xl font-bold mb-4">Чат - Комната {{ room_id }}</h1>
<div id = "room-data"
    data-room-id="{{ room_id }}"
    data-first-name="{{ first_name }}"
    data-user-id="{{ user_id }}" class = "hidden">
</div>
<div id ="messages"
class="w-full max-w-lg h-96 overflow-y-auto border border-green-300 bg-white p-4 rounded-lg shadow-md">
</div>
<div
class = "flex mt-4 w-full max-w-lg">
    <input id ="messageinput" 
    type="text" 
    placeholder="Введите своё сообщение" 
    class="flex-1 p-2 border border-blue-300 rounded-l-lg focus:outline-none focus:ring-blue-500"></input>
    <button onclick="sendmessage()" class = "bg-blue-500  text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">Отправить</button>
</div>
<script src ="/static/style.js"></script>
</body>
</html>
